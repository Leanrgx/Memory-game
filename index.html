<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startScreen">
        <div class="textContainer">
            <h1>Our memories game</h1>
            <p>I made this game to remind you of all the things we've lived together,
                I hope you enjoy it and it brings a smile to your face.
                Just click on the button below to start.</p>
            <div class="actions">
                <button id="gameStart">Start!</button>
            </div>
        </div>
    </div>
    <div class="finalScoreDisplay finalScoreText"></div>
    <h1>Memory Cards</h1>
    <div class="grid-container">   
    </div>
    <div class="gameInfo">
        <p>Score: <span class="score"></span></p>
        <p>Time: <span class="timer">0.00</span></p>
    </div>
    <div class="actions">
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
